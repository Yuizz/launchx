    <nav class="navbar" role="navigation" aria-label="main navigation">

    <main class="container box">
      <div class="box">
        <table class="table" id="tablaAdornos">
          <thead>
            <tr>
              <th>Material</th>

              <th>Unidad</th>

          </thead>
          <tfoot>
            <tr>
              <th>Material</th>
              <th>Restante</th>
              <th>Unidad</th>
            </tr>
          </tfoot>
          <tbody>

          </tbody>
        </table>
      </div>
    </main>
    <script>
      const materiales = {
        'adornos': {
          'Fresas':{
            'cantidad':'10',
            'unidad': 'oz'
          },
          'Chocolates':{
            'cantidad' :'5',
            'unidad': 'oz'
          },
          'Moras':{
            'cantidad':'1',
            'unidad': 'oz'
          },
          'Chispas de chocolate':{

          },

            'unidad': 'oz'
          },
          'Harina':{ 
            'cantidad':'3',
            'unidad': 'kg'
          },
          'Betun':{ 
            'cantidad':'13',
            'unidad': 'oz'
          },
        }
      };
      const tableBody = document.querySelector('#tablaAdornos tbody');
      const newElements = '';
      Object.keys(materiales.adornos).forEach((key)=>{
        const restante = materiales.adornos[key].cantidad;
        const unidad = materiales.adornos[key].unidad;
        const newRow = document.createElement('tr');
        newRow.innerHTML = '<td>' + key + '</td>' + '<td>' + restante + '</td>' + '<td>' + unidad + '</td>';
        tableBody.appendChild(newRow);
      })

    </script>
